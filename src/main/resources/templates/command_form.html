<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            height: 200px;
            position: relative;
            border: 3px solid green;
        }

        .vertical-center {
            margin: 0;
            position: absolute;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            text-align: center;
        }

        hr {
            margin: 20px auto;
            width: 90%;
            border: 1px solid #ccc;
        }

        h2 {
            color: #4CAF50;
            font-size: 1.5rem;
            text-align: center;
        }

        p {
            color: #4CAF50;
            font-size: 1.5rem;
            text-align: center;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .checkbox-group div {
            margin-bottom: 10px;
        }

        .checkbox-group label {
            font-size: 1rem;
        }

        .result {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .result h2 {
            margin-top: 0;
        }

        .result p {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
<h1>마인크래프트 명령어 생성기</h1>
<hr>
<h2>다이아 마검 명령어 생성기</h2>

<form action="/command/generate" method="post" onsubmit="generateCommand(event)">
    <label for="sharpness">날카로움:</label>
    <input type="number" id="sharpness" name="sharpness" min="0" max="255" value="0"><br>

    <label for="smite">강타:</label>
    <input type="number" id="smite" name="smite" min="0" max="255" value="0"><br>

    <label for="baneOfArthropods">살충:</label>
    <input type="number" id="baneOfArthropods" name="baneOfArthropods" min="0" max="255" value="0"><br>

    <label for="knockback">밀치기:</label>
    <input type="number" id="knockback" name="knockback" min="0" max="255" value="0"><br>

    <label for="fireAspect">발화:</label>
    <input type="number" id="fireAspect" name="fireAspect" min="0" max="255" value="0"><br>

    <label for="looting">약탈:</label>
    <input type="number" id="looting" name="looting" min="0" max="255" value="0"><br>

    <label for="sweepingEdge">휩쓸기:</label>
    <input type="number" id="sweepingEdge" name="sweepingEdge" min="0" max="255" value="0"><br>

    <label for="unbreaking">내구성:</label>
    <input type="number" id="unbreaking" name="unbreaking" min="0" max="255" value="0"><br>

    <button type="submit">명령어 생성</button>
</form>

<hr>
<h2> 몹 죽이기 명령어 </h2>
<form action="/command/kill" method="post" onsubmit="generateKillCommand(event)">
    <div>
        <label>
            <input type="checkbox" name="zombie" value="1"> Zombie
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="skeleton" value="1"> Skeleton
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="creeper" value="1"> Creeper
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="spider" value="1"> Spider
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="vindicator" value="1"> Vindicator
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="pillager" value="1"> Pillager
        </label>
    </div>
    <button type="submit">명령어 생성</button>
</form>

<!-- 결과 표시 -->
<div>
    <h2>생성된 명령어:</h2>
    <p>
        <strong id="generated-command">명령어가 생성되지 않았습니다.</strong>
        <button onclick="copyCommand()">Copy!</button>
    </p>
</div>

<script>
    function generateCommand(event) {
        event.preventDefault();  // 폼 제출 기본 동작 방지

        // 명령어 생성 로직 (예시)
        const sharpness = document.getElementById("sharpness").value;
        const smite = document.getElementById("smite").value;
        const baneOfArthropods = document.getElementById("baneOfArthropods").value;
        const knockback = document.getElementById("knockback").value;
        const fireAspect = document.getElementById("fireAspect").value;
        const looting = document.getElementById("looting").value;
        const sweepingEdge = document.getElementById("sweepingEdge").value;
        const unbreaking = document.getElementById("unbreaking").value;

        // 명령어 형식 작성 (간단한 예시)
        const command = `give @p minecraft:diamond_sword{Enchantments:[{id:"sharpness",lvl:${sharpness}},{id:"smite",lvl:${smite}},{id:"bane_of_arthropods",lvl:${baneOfArthropods}},{id:"knockback",lvl:${knockback}},{id:"fire_aspect",lvl:${fireAspect}},{id:"looting",lvl:${looting}},{id:"sweeping",lvl:${sweepingEdge}},{id:"unbreaking",lvl:${unbreaking}}]}`;

        // 생성된 명령어 표시
        document.getElementById('generated-command').textContent = command;
    }

    function generateKillCommand(event) {
        event.preventDefault();  // 폼 제출 기본 동작 방지

        // 선택된 체크박스를 확인하여 명령어 생성
        let command = "kill @e[type=!player";
        const checkboxes = document.querySelectorAll("input[type=checkbox]:checked");

        checkboxes.forEach((checkbox) => {
            command += `,type=${checkbox.name}`;
        });

        command += "]";
        document.getElementById('generated-command').textContent = command;
    }

    function copyCommand() {
        const commandElement = document.getElementById('generated-command');
        const commandText = commandElement.textContent || commandElement.innerText;

        if (commandText && commandText !== '명령어가 생성되지 않았습니다.') {
            navigator.clipboard.writeText(commandText)
                .then(() => {
                    alert('명령어가 복사되었습니다!');
                })
                .catch(err => {
                    console.error('복사 실패:', err);
                });
        } else {
            alert('복사할 명령어가 없습니다.');
        }
    }
</script>
</body>
</html>
